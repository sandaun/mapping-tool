name: CI

on:
  push:
    branches:
      - staging
      - main
  pull_request:
    branches:
      - staging
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint · Typecheck · Test · Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Tests
        run: pnpm test:run

      - name: Build
        run: pnpm build
        env:
          # NEXT_PUBLIC_* vars are embedded into the client bundle at compile time → required here.
          # Server-only vars (OPENAI_API_KEY, CEREBRAS_API_KEY, SUPABASE_SECRET_KEY) are runtime-only
          # and are NOT needed during build — Next.js never calls AI APIs at build time.
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
